<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script src="lib/d3.min.js" type="text/JavaScript"></script> 
    <script>
        
        function doSelections(){
           d3.json('tweets.json', function(data){
             console.log(data);
               var tweetData = data.tweets;
               var nestedTweets = d3.nest().key(function(el){
                   return el.user;
               }).entries(tweetData);
               
               console.log(nestedTweets);
           })
           
           d3.json('population.json', function(data){
             console.log(data);
               var cities = data.cities;
               var min = d3.min(cities, function(el){
                   return el.population;
               });
               var max = d3.max(cities, function(el){
                   return el.population;
               })
               
               var minmax = d3.extent(cities, function(el){
                   return +el.population;
               })
               console.log("Population " + min + " : " + max + " : " + minmax);
           });   
           
           var testArray =  [88,10000,1,75,12,35];
            
            var min = d3.min(testArray, function(el){
                return el;
            })
            var max = d3.max(testArray, function(el){
                return el;
            })
            var mean = d3.mean(testArray, function(el){
                return el;
            })
            
            console.log(min + " : " + max + " : " + mean);
        }
            
    </script>
</head>
<body onload="doSelections()">              
    
</body>
</html>
