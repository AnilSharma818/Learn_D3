<!doctype html>
<html>
<script src="lib/d3.min.js" type="text/JavaScript"></script>
<style>
    .borderdiv {
    width: 200px;
    height: 50px;
    border: 1px solid gray;
    }
</style>
    
    <script>
        function doDrawing(){
            var someData = ["filler", "filler", "filler", "filler"];
            d3.select("body").selectAll("div")
                .data(someData)
                .enter()
                .append("div")
                .html("Wow") 
                .append("span")
                .html("Even More Wow")
                .style("font-weight", "900");
        }
    </script>

    <body onload="doDrawing()">
        <div class="borderdiv"></div>
        <div class="borderdiv"></div>
    </body>
</html>
