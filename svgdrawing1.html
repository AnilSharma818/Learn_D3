<!doctype html>
<html>
    
<head>
    <script src="lib/d3.min.js" type="text/JavaScript"></script>
    
    <script>
        function complete(){
            d3.select("svg").append("line").attr("x1", 40)
                .attr("y1", 40).attr("x2", 200).attr("y2", 200)
            .style("stroke", "black").style("stroke-width", "2px").style("opacity", 0);
            
            
            d3.select("svg").append("text").text("START").attr("x", 40).attr("y",40);
            
            d3.select("svg").append("circle").attr("id", 'cir1').attr("cx", 40).attr("cy", 40).attr("r", 20).style("fill", "blue").style("opacity", .5);
            
            d3.select("svg").append("circle").attr("cx", 200).attr("cy", 200).attr("r", 40).style("fill", "blue").style("opacity", .5);
            
            d3.select("svg").append("text").text("END").attr("x", 200).attr("y",200);
            
            d3.select("line").transition().duration(3000).style("opacity", 1);
            
            d3.select("#cir1").transition().delay(3000).duration(3000).style("cy", 200);
        }
    
    </script>
</head>
    
<body onload="complete()">
    <div id="vizcontainer">
        <svg style="width:500px;height:500px;border:1px lightgray solid;" />
    </div>
</body>
    
</html>
