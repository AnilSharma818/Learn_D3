<!doctype html>
<html>
<head>
    <script src="lib/d3.min.js" type="text/JavaScript"></script>
    <script>
        function complete(){
            d3.select("body").append("div").style("border", "1px red solid").html("Hello World");
            
            d3.select("body").append("div").style("background-color", "pink").html("click me").on("click", function(){ console.log("you clicked me.")})
        }
    </script>
</head>
    
<body onload="complete()">
</body>
</html>
