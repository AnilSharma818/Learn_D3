<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script src="lib/d3.min.js" type="text/JavaScript"></script> 
    <script>
        
        function doSelections(){
           
           d3.json('population.json', function(data){
             console.log(data);
               var cities = data.cities;
               
               showData(cities);
           });   
           
        }
        
        function showData(cities){
            d3.select("body").data(cities).enter().append("div").html(function(d, i){
                return "City: " + d.city + "  Population: " + d.population + " : " + i;
            })
        }
            
    </script>
</head>
<body onload="doSelections()">              
    
</body>
</html>
