<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script src="lib/d3.min.js" type="text/JavaScript"></script> 
    <script>
        function doSelections(){
            d3.select("#someDiv").style("border", "5px darkgray dashed").html("Hello");
            d3.select("#someDiv").attr("id", "newID");
            d3.select("#someCheckbox").property("checked", true);
        }
            
    </script>
</head>
<body onload="doSelections()">              
    <div id="someDiv" style="width:200px;height:100px;border:black 1px solid;">
        <input id="someCheckbox" type="checkbox"> anil</input> 
    </div>
</body>
</html>
