<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script src="lib/d3.min.js" type="text/JavaScript"></script> 
    <script>
        
        function doSelections(){
           
            var yscale = d3.scale.linear().domain([0,24500]).range([0,300]);
            
           d3.select("svg").selectAll("rect")
          .data([1400, 6800, 24500, 4300, 1900, 1000, 5555])
          .enter()
          .append("rect")
          .attr("width", 40) 
          .attr("height", function(d) {return yscale(d);})
          .style("fill", "blue").style("stroke", "red").style("stroke-width", "1px")
          .style("opacity", .25)
          .attr("x", function(d,i) {return i * 40})
          .attr("y", function(d) {return 500 - yscale(d);});
        }
            
    </script>
</head>
<body onload="doSelections()">              
    <svg style="width:500px;height:500px;border:1px lightgray solid;">
        
      </svg>
</body>
</html>
