<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script src="lib/d3.min.js" type="text/JavaScript"></script> 
    <script>
        
        function doSelections(){
               
               d3.select("body").append("svg").selectAll("circle").data([10,20,10,20,30]).enter()
               .append("circle")
                    .attr("cx", function(d, i){return (50*(i+1))})
                    .attr("cy", function(d, i){return 50})
                    .attr("r", function(d, i){return d}).style("fill", "blue");
            /*d3.selectAll("circle").data([10,20,10,20,30])
                    .attr("cx", function(d, i){return (50*(i+1))})
                    .attr("cy", function(d, i){return 50})
                    .attr("r", function(d, i){return d}).style("fill", "blue");*/
        }
            
    </script>
</head>
<body onload="doSelections()">              
    <!--svg style="width:500px;height:500px;border:1px lightgray solid;">
        
      </svg-->
</body>
</html>
